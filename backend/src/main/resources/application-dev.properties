# Development profile with hot reload enabled
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.poll-interval=2s
spring.devtools.restart.quiet-period=1s
spring.devtools.restart.additional-paths=src/main/java
spring.devtools.restart.exclude=static/**,public/**

# Faster startup for development
spring.jpa.hibernate.ddl-auto=update
spring.thymeleaf.cache=false

# Reduced logging for cleaner development console
logging.level.com.cuet.sphere=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.boot.devtools=WARN