spring.application.name=CuetSphere
server.port=5454

# H2 In-Memory Database Configuration (for testing)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console (for debugging) - accessible at http://localhost:5454/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA and Hibernate properties
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# Enable SQL initialization after schema creation
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data-h2.sql

# H2 specific settings to avoid foreign key issues
spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# System Admin Configuration
system.admin.email=u2204015@student.cuet.ac.bd

# Local file storage configuration
local.storage.path=./src/main/resources/static/uploads
local.storage.url=http://localhost:5454/uploads

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB