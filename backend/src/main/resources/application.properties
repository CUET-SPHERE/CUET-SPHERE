spring.application.name=CuetSphere
server.port=5454

spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/cuetsphere}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:}

# Database connection properties
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1

# JPA and Hibernate properties
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Logging - Clean and minimal
logging.level.root=WARN
logging.level.com.cuet.sphere=INFO
logging.level.org.springframework.boot=WARN
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.level.org.springframework.boot.autoconfigure=WARN
logging.level.org.springframework.context=WARN
logging.level.org.springframework.beans=WARN
logging.level.org.springframework.data=WARN
logging.level.com.zaxxer.hikari=WARN

# Disable Spring Boot banner and startup info
spring.main.banner-mode=off
spring.output.ansi.enabled=never
logging.pattern.console=%d{HH:mm:ss} %-5level %logger{36} - %msg%n

# System Admin Configuration
system.admin.email=u2204015@student.cuet.ac.bd

# Local file storage configuration
local.storage.path=./src/main/resources/static/uploads
local.storage.url=http://localhost:5454/uploads

# File Upload Configuration
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# AWS S3 Configuration
aws.access.key.id=${AWS_ACCESS_KEY_ID:}
aws.secret.access.key=${AWS_SECRET_ACCESS_KEY:}
aws.s3.region=${AWS_S3_REGION:ap-southeast-2}
aws.s3.bucket.name=${AWS_S3_BUCKET_NAME:cuetsphere}
aws.s3.bucket.url=${AWS_S3_BUCKET_URL:}

# Brevo Email Configuration
brevo.api.key=${BREVO_API_KEY:}
brevo.sender.email=${BREVO_SENDER_EMAIL:noreply@cuetsphere.com}
brevo.sender.name=${BREVO_SENDER_NAME:CUET Sphere}

# CORS Configuration
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:5174,http://localhost:5175,http://localhost:3000,http://127.0.0.1:5173,http://127.0.0.1:5174,http://127.0.0.1:5175,https://cuetsphere.vercel.app}